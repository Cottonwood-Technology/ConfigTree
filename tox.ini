[tox]
envlist=py27,py35,py36,py37,py38,pypy2,pypy3

[testenv]
deps=
    nose
    coverage
    flake8
commands=
    nosetests
    flake8 --ignore E501 configtree
    flake8 --ignore E501 tests

[testenv:dev]
envdir=devenv
basepython=python3.8
usedevelop=True
deps=
    nose
    coverage
commands=nosetests {posargs}

[testenv:docs]
basepython=python3.8
changedir=docs
deps=sphinx
commands=
    sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pyroma]
basepython=python3.8
deps=
    pyroma
    pygments
commands=
    pyroma -d {toxinidir}
