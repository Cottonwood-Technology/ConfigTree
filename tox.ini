[tox]
envlist=py26,py27,py33,py34,pypy

[testenv]
deps=
    nose
    coverage
    flake8
commands=
    nosetests
    flake8 configtree
    flake8 tests

[testenv:dev]
envdir=devenv
basepython=python3.4
usedevelop=True
deps=
    nose
    coverage
commands=nosetests {posargs}

[testenv:docs]
basepython=python3.4
changedir=docs
deps=sphinx
commands=
    sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pyroma]
basepython=python3.4
deps=
    pyroma
    pygments
commands=
    pyroma -d {toxinidir}
