root: ">>> os.path.dirname(self['__dir__'])"
tags: ["demo"]
api:
    host: "!!! API host name"
    port: 80
    db:
        driver: mysql
        user: "!!! Owner of database"
        password: "!!! User password"
        name: demo_db
    secret: "!!! Web tokens encryption key"
    logging: error
frontend:
    host: "!!! Frontend host name"
    port: 80
    js:
        merge: yes
        minify: yes
    css:
        merge: yes
        minify: yes
    templates:
        reload: no
        cache: yes
    logging: error
    assets: ">>> os.path.join(self['root'], 'frontend', 'assets')"
